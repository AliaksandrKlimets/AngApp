<div class="col-md-8">
  <h2 class="text-center">Add festival</h2>
  <form>

    <div class="input-field col s12 mb-4">
      <label for="festivalName">Festival Name:</label>
      <input type="text" [(ngModel)]="festival.festivalName" name="festivalName" class="autocomplete"
             id="festivalName">
    </div>

    <div class="input-field col s12 mb-4">
      <button class="btn btn-outline-secondary dropdown-toggle mb-3" type="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" id="artists" style="background-color: cornflowerblue">Artists
      </button>
      <div class="dropdown-menu">
        <div *ngFor="let artist of artists">
          <a class="dropdown-item" style="cursor: pointer" (click)="addArtist(artist)">{{artist.artistName}}</a>
        </div>
      </div>
      <div *ngFor="let artist of festival.artists" class="btn-group">
        <div class="btn-group">
          <button class="btn btn-info mb-3 ml-3" style="background-color: steelblue;" (click)="removeArtist(artist)"><i
            class="material-icons ml-3" style="float: right;">cancel</i> {{artist.artistName}}
          </button>
        </div>
      </div>
    </div>

    <div class="input-field col s12 mb-4">
      <label for="place">Place:</label>
      <input type="text" [(ngModel)]="festival.place" name="place" class="autocomplete" id="place">
    </div>

    <div class="input-field col s12 mb-4">
      <label for="festInfo">Fest info:</label>
      <input type="text" [(ngModel)]="festival.festInfo" name="festInfo" class="autocomplete" id="festInfo">
    </div>

    <div class="input-field col s12 mb-4">
      <label for="cost">Cost:</label>
      <input type="text" [(ngModel)]="festival.cost" name="cost" class="autocomplete" id="cost">
    </div>
    <div class="input-field col s12 mb-4">
      <label for="festDate">Fest date:</label>
      <input type="date" [(ngModel)]="festival.festDate" name="festDate" class="autocomplete"
             style="width: 92%; padding-left: 8%;"
             id="festDate">
    </div>
    <div class="input-field col s12 mb-4">
    <label for="festTime">Fest time:</label>
    <input type="time" [(ngModel)]="time"  name="festTime" class="autocomplete"
    id="festTime">
    </div>
    <div class="input-field col s12 mb-4">
      <label for="festPhoto">Fest photo link:</label>
      <input type="text" [(ngModel)]="festival.festPhoto" name="festPhoto" class="form-control"
             id="festPhoto">
      <div>
        <img src="{{festival.festPhoto}}" width="200">
      </div>
    </div>

    <div class="input-field col s12 mb-4">
      <button class="btn btn-outline-secondary dropdown-toggle mb-3" type="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" id="genres" style="background-color: cornflowerblue">Genres
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" style="cursor: pointer" (click)="addGenre('FOODFESTIVAL')">FOODFESTIVAL</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="addGenre('OPENAIR')">OPENAIR</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="addGenre('ROCKFEST')">ROCKFEST</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="addGenre('MOVIEFEST')">MOVIEFEST</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="addGenre('STANDUP')">STANDUP</a>
      </div>
      <div *ngFor="let genre of festival.genres" class="btn-group">
        <div class="btn-group">
          <button class="btn btn-info mb-3 ml-3" style="background-color: steelblue;" (click)="removeGenre(genre)"><i
            class="material-icons ml-3" style="float: right;">cancel</i> {{genre}}
          </button>
        </div>
      </div>
    </div>
    <button class="btn btn-success" (click)="createFestival()">Create</button>
  </form>
</div>
